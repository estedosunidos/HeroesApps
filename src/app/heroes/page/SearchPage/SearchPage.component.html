<div class="flex flex-column p-2">
  <h3>Buscardor</h3>
  <mat-form-field>
    <mat-label>Buscador de heroes</mat-label>
    <input type="text" matInput [formControl]="seachInput" (input)="searchHero()" [matAutocomplete]="auto"/>
    <mat-autocomplete autoActiveFirstOption  #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of heroes " [value]="hero">
        {{hero.superhero}}
      </mat-option>
      <mat-option *ngIf="heroes.length==0 && seachInput.value && seachInput.value.length>0">
        No se encontro nada con el termino {{seachInput.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  {{searchHero|json}}

</div>
