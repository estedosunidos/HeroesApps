<mat-card>
  <mat-card-header>
    <mat-card-title>{{heros.superhero}}</mat-card-title>
    <mat-card-subtitle>{{heros.alter_ego}}</mat-card-subtitle>
  </mat-card-header>
  <!--TODOS imagen-->
  <img mat-card-image [src]="heros | HeroImasge" [alt]="heros.superhero" srcset="">
  <mat-card-content class="mt-2">
    <h4>{{heros.publisher}}</h4>
    <p>
      <strong>Primera aparicion</strong> {{heros.first_appearance}}
    <br>
    <mat-chip-listbox>
      <mat-chip *ngFor="let name of heros.characters.split(',')| slice:0:3">
        {{name}}
      </mat-chip>
    </mat-chip-listbox>
  </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit',heros.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

  </mat-card-actions>
  <span class="spacer"></span>
  <mat-card-actions>
    <button mat-button mat-raised [routerLink]="['/heroes/',heros.id]">
      <mat-icon>more_horiz</mat-icon>
      Mas
    </button>
  </mat-card-actions>
</mat-card>
